<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bartender-game</title>
    <link rel="stylesheet" href="styles.css" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="game-intro">
      <h1>Bartender</h1>
      <img src="images/barman.webp" alt="little barman" />
      <button id="start">Start Game</button>
      <div></div>
      <p>Use the left and right arrow to controle the bartender press Space for shooting back ! </p>
      
    </section>

    <section id="game-container">
      <audio
        id="audio"
        src="audio/Adam Port - Move (Da Phonk x Santo Bouyon Edit) [ADE EXCLUSIVE].mp3"
      ></audio>
      <div class="sidebar">
        <h2>Orange-score</h2>
        <p>Oranges : <span id="beers-score">0</span></p>
        <p>Lives : <span id="lives">3</span></p>
        <div>
          <img class="imageside" src="images/bottle.webp" alt="bottleobject"/>
          <p>10+ points</p>
          <img class="imageside" src="images/orange.webp" alt="orangeobject"/>
          <p>1+ point</p>
           <img class="imageside" src="images/mango.webp" alt="orangeobject"/>
          <p>-1 point</p>
          <img class="imageside" src="images/venomimg.jpg" alt="venom drawing"/>
          <p>KO!</p>
        </div>
        <button id="mute">
          <img src="images/off-1292831_1280.png" />
        </button>
      </div>
      <div id="game-screen"></div>
    </section>

    <div id="game-over">
      <div class="sidebar">
        <h2>Orange-score</h2>
        <p>Oranges : <span id="beers-end-score">0</span></p>
        <p>Lives : <span id="lives-end">0</span></p>
        
      <img
        src="images/cocktails-6946869_640.webp"
        alt="cocktails-6946869_640"
      />
      <button id="restart-button">Restart</button>
    </div>

    <script src="js/beer.js"></script>
    <script src="js/obstacle.js"></script>
    <script src="js/venom.js"></script>
    <script src="js/bottleegg.js"></script>
    <script src="js/orange.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="index.js"></script>

  </body>
</html>
